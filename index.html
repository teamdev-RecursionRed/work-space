<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>

  <!-- css -->
  <link rel="stylesheet" href="./style.css">
  <!-- bootStrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <!-- screen -->
  <div class="container vh-100 d-flex justify-content-center align-items-center border border-warning">

    <!-- holdField -->
    <div class="col-4 h-100 m-5 p-5 d-flex flex-column justify-content-start align-items-center border">
      <h1 class="m-3">HOLD</h1>
    </div>


    <!-- canvasField -->
    <div id="col-4 canvasField" class="h-100 d-flex flex-column justify-content-center align-items-center border border-danger">
      <h2 class="text-light m-0 border">t e t r i s</h2>

      <!-- minoが落ちてくるcanvas -->
      <canvas id="canvas"></canvas>
      
      <!-- 移動ボタン -->
      <div class="w-100 d-flex justify-content-around">
        <!-- 右移動ボタン -->
      
        <!-- 右移動ボタンここまで -->
        <!-- 回転ボタン -->
        <button class="btn btn-primary" id="rotateButton">Rotate</button>
        <button class="btn btn-info" id="moveToRight">to Right</button>
        <button class="btn btn-warning" id="moveToLeft">to Left</button>
        <!-- 回転ボタンここまで -->
      </div>
    </div>


    <!-- scoreField -->
    <div class="col-4 h-100 m-5 p-5 d-flex flex-column justify-content-start align-items-center border border-info">
      <!-- score -->
      <h1 class="m-3">SCORE</h1>
      <h2 class="scoreBoard w-100 py-2 rounded text-center">1000000</h2>

      <!-- next -->
      <h1 class="m-3">next</h1>
    </div>

  </div>
  


  <script src="./tetris.js"></script>
</body>

</html>
